<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>To Do</title>
</head>
<body>
    
    <main>

        <div class="app-container d-flex vh-100 w-100">

            <div class="side-bar vh-100 p-3 scroll-y-auto">
                
                <div class="user-details d-flex flex-column">
                    <div class="user-profile-image"></div>
                    <div class="details mt-3">
                        <div class="name text-truncate fs-5">Zahid Shaikh</div>
                        <div class="email-id text-truncate">zahid.786shaikh@gmail.com</div>
                    </div>
                </div>
                
                <ul class="navbar-nav p-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="far fa-calendar fs-5"></i>
                            My Day
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far fa-home fs-5"></i>
                            Tasks
                        </a>
                    </li>
                </ul>
            
            </div>

            <div class="overlay"></div>
            
            <div class="page-view vh-100 container w-100 d-flex flex-column py-md-3 px-md-5 scroll-y-auto p-relative">
               
                <div class="top-bar d-flex justify-content-between flex-column-reverse flex-md-row">

                    <div class="align-self-start mt-3 mt-sm-0">
                        <h1 class="fw-bold">Todays Task's</h1>
                        <h4>Wednesday, May 12</h4>
                    </div>

                    <ul class="navbar-nav extras flex-row align-self-end">
                        <li class="nav-item suggestions">
                            <a href="#" class="nav-link p-3 m-1 rounded text-light d-flex align-items-center justify-content-center">
                                <i class="far fa-lightbulb-on"></i>
                            </a>
                        </li>
                        <li class="nav-item theme">
                            <a href="#" class="nav-link p-3 m-1 rounded text-light d-flex align-items-center justify-content-center">
                                <i class="far fa-ellipsis-h"></i>
                            </a>
                        </li>
                    </ul>
            
                </div>
            
                <div class="task-list-container vh-100 p-3 scroll-y-auto">
                    <div class="no-task-illustrator h-100 w-100 d-flex align-items-center justify-content-center flex-column">
                        <img src="dist/img/illustrator.svg" alt="" width="330">
                    </div>
                </div>
            
                <div class="add-task-input-field p-3 p-absolute mb-3 mb-sm-0 shadow d-flex align-items-center">
                    <i class="far fa-plus me-3"></i>
                    <span>Add Item</span>
                </div>
            
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="dist/js/app.js"></script>
</body>
</html>
